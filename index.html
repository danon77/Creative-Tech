<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Poppins:wght@200;300;400;500;800&display=swap" rel="stylesheet">

    <title>Creative Tech</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="landing-page">

        <div class="left-img"></div>

        <div class="name">
            Creative Tech
        </div>

        <div>
            <img class="logo" src="./cloud.jpg" alt="">
        </div>
        
        <div class="log-in">
            Log in
        </div>

        <div class="info">
            Log in with your data that you entered<br>
            during your registration
        </div>

        <div class="your-email">
            Enter your email address
        </div>

        <input class="email" type="text" placeholder="name@example.com">

        <div class="your-pass">
            Enter your password
        </div>

        <input class="password" type="password" placeholder="atleast 8 characters">

        <img class="eye" src="./eye.png" alt="">

        <div class="btn">
            <a class="log-btn" href="#">Log in</a>
        </div>

        <img class="check" src="./check.png" alt="">

        <div class="accept">Use password for logging into my account</div>

        <a class="forget" href="#">Forget password?</a>

        <a class="sign-up" href="#">Sign up now</a>

    </div>

</body>
</html>
